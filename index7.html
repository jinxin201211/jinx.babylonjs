<!DOCTYPE html>
<html>

<head>
  <title>Default .babylon loading scene</title>
  <meta charset="UTF-8" />
  <script src="js/babylon.js"></script>
  <script src="js/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/jquery.pep.js"></script>
  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      color: white;
    }

    #canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

      camera.setTarget(BABYLON.Vector3.Zero());
      camera.attachControl(canvas, false);
      scene.clearColor = new BABYLON.Color3(0.8, 0.8, 0.8);

      // sphere.position = light_pos;

      // var light2 = new BABYLON.PointLight("pointLight", light_pos2, scene);
      // light2.intensity = 100;
      // var sphere2 = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 1 }, scene);
      // sphere2.position = light_pos2;

      // var light3 = new BABYLON.SpotLight("spotLight", light_pos3, new BABYLON.Vector3(0, 0, -1), Math.PI / 3, 2, scene);
      // light3.intensity = 3000;
      // var sphere3 = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 1 }, scene);
      // sphere3.position = light_pos3;


      var light_pos1 = new BABYLON.Vector3(0, -1, 0);
      var light1 = new BABYLON.DirectionalLight("DirectionalLight", light_pos1, scene);
      light1.intensity = 10;

      var light_pos2 = new BABYLON.Vector3(0, 1, 0);

        scene.render();

        engine.resize();

</body>

</html>
