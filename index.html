<!DOCTYPE html>
<html>

<head>
  <title>Default .babylon loading scene</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.cnbabylon.com/babylon.js"></script>
  <script src="https://cdn.cnbabylon.com/materialsLibrary/babylonjs.materials.min.js"></script>
  <script src="https://cdn.cnbabylon.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.cnbabylon.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
  <script src="https://cdn.cnbabylon.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
  <script src="https://cdn.cnbabylon.com/serializers/babylonjs.serializers.min.js"></script>
  <script src="https://cdn.cnbabylon.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.cnbabylon.com/inspector/babylon.inspector.bundle.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery.pep/0.4.0/jquery.pep.min.js"></script>
  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      color: white;
    }

    #canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var engine = new BABYLON.Engine(canvas, true);
    // here the doc for Load function: //doc.babylonjs.com/typedoc/classes/babylon.sceneloader#load
    BABYLON.SceneLoader.Load("/blender/", "cone and ball.babylon", engine, function (scene) {
      //as this .babylon example hasn't camera in it, we have to create one
      var camera = new BABYLON.ArcRotateCamera("Camera", 1, 1, 4, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, false);
      scene.clearColor = new BABYLON.Color3(0.8, 0.8, 0.8);
      // scene.ambientColor = new BABYLON.Color3.White();
      engine.runRenderLoop(function () {
        scene.render();
      });
      window.addEventListener("resize", function () {
        engine.resize();
      });
    });
  </script>
</body>

</html>
