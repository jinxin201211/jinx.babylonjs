<!DOCTYPE html>
<html>

<head>
  <title>Default .babylon loading scene</title>
  <meta charset="UTF-8" />
  <script src="js/babylon.js"></script>
  <script src="js/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/jquery.pep.js"></script>
  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      color: white;
    }

    #canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var engine = new BABYLON.Engine(canvas, true);
    // here the doc for Load function: //doc.babylonjs.com/typedoc/classes/babylon.sceneloader#load
    BABYLON.SceneLoader.Load("/blender/", "eevee1.babylon", engine, function (scene) {
      var camera = new BABYLON.ArcRotateCamera("Camera", 1, 1, 4, new BABYLON.Vector3(-5, 5, -10), scene);
      camera.setTarget(BABYLON.Vector3.Zero());
      camera.attachControl(canvas, false);
      // scene.clearColor = new BABYLON.Color3(0.8, 0.8, 0.8);
      // scene.ambientColor = new BABYLON.Color3.White();


      // var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 2 }, scene);
      // sphere.position = new BABYLON.Vector3(2, 3, 4);
      // var grass0 = new BABYLON.StandardMaterial("grass0", scene);
      // grass0.diffuseTexture = new BABYLON.Texture("https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2779984238,54714130&fm=26&gp=0.jpg", scene);
      // grass0.specularTexture = new BABYLON.Texture("https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2779984238,54714130&fm=26&gp=0.jpg", scene);
      // grass0.emissiveTexture = new BABYLON.Texture("https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2779984238,54714130&fm=26&gp=0.jpg", scene);
      // grass0.ambientTexture = new BABYLON.Texture("https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2779984238,54714130&fm=26&gp=0.jpg", scene);
      // sphere.material = grass0;

      engine.runRenderLoop(function () {
        scene.render();
      });
      window.addEventListener("resize", function () {
        engine.resize();
      });
    });
  </script>
</body>

</html>
