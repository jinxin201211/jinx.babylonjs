<!DOCTYPE html>
<html>

<head>
  <title>Default .babylon loading scene</title>
  <meta charset="UTF-8" />
  <script src="js/babylon.js"></script>
  <script src="js/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/jquery.pep.js"></script>
  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      color: white;
    }

    #canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var engine = new BABYLON.Engine(canvas, true);
    // here the doc for Load function: //doc.babylonjs.com/typedoc/classes/babylon.sceneloader#load
    BABYLON.SceneLoader.Load("/blender/", "lights1.babylon", engine, function (scene) {
      var camera = new BABYLON.ArcRotateCamera("Camera", 1, 1, 4, new BABYLON.Vector3(-5, 5, -10), scene);
      camera.setTarget(BABYLON.Vector3.Zero());
      camera.attachControl(canvas, false);
      
      engine.runRenderLoop(function () {
        scene.render();
      });
      window.addEventListener("resize", function () {
        engine.resize();
      });
    });
  </script>
</body>

</html>
